<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery list</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Grocery List</h1>
    </div>
    <div class="content">
      <form id="items">
        <div class="form-group">
          <label for="grocery">Items Needed</label>
          <input id="grocery" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <div>
        <ul id="result"></ul>
      </div>
    </div>
  </div>
</body>
</html>

<!-- 
  Create a form that allows a user to input items they need at the store.
When the user submits the form, hide the form and display the list of items in alphabetical order, all uppercased. 
-->
